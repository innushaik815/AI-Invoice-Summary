<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Invoice Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff6f61;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
            background: linear-gradient(45deg, #ff6f61, #d32f2f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 111, 97, 1);
            }
        }

        .url-input-container {
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 10px;
        }

        .url-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #f5a623;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .url-input:focus {
            outline: none;
            border-color: #ff6f61;
            box-shadow: 0 0 0 3px rgba(255, 111, 97, 0.2);
        }

        .url-submit {
            padding: 12px 24px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .url-submit:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #imagePreview {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            display: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        #result {
            margin-top: 20px;
            padding: 30px;
            background: rgba(252, 182, 159, 0.9);
            border-radius: 15px;
            display: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading:after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border-radius: 50%;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6f61;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .summary {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .summary h3 {
            color: #d32f2f;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .url-input-container {
                flex-direction: column;
            }

            .url-input {
                width: 100%;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Invoice Summarizer</h1>
        
        <div id="urlInputContainer" class="url-input-container">
            <input type="text" id="urlInput" placeholder="Enter image URL" class="url-input">
            <button onclick="handleUrlSubmit()" class="url-submit">Submit</button>
        </div>

        <div class="url-input-container">
            <input type="file" id="fileInput" accept="image/*" class="url-input">
            <button onclick="handleFileUpload()" class="url-submit">Upload</button>
        </div>

        <img id="imagePreview" alt="Preview">
        <div class="loading" id="loading"></div>
        <div id="result"></div>
        <div id="summary" class="summary" style="display: none;"></div>
    </div>

    <script>
        function handleUrlSubmit() {
            const urlInput = document.getElementById('urlInput');
            const imageUrl = urlInput.value.trim();
            
            if (!imageUrl) {
                alert('Please enter a valid URL');
                return;
            }

            // Validate URL
            try {
                new URL(imageUrl);
            } catch (e) {
                alert('Please enter a valid URL');
                return;
            }

            // Check if it's an image URL
            if (!imageUrl.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                alert('Please enter a valid image URL');
                return;
            }

            displayAndAnalyzeImage(imageUrl);
            urlInput.value = ''; // Clear input
        }

        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file to upload');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const imageUrl = event.target.result;
                displayAndAnalyzeImage(imageUrl);
            };
            reader.readAsDataURL(file);
        }

        function displayAndAnalyzeImage(imageUrl) {
            const preview = document.getElementById('imagePreview');
            preview.src = imageUrl;
            preview.style.display = 'block';
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('summary').style.display = 'none'; // Hide summary initially
            
            analyzeImage(imageUrl);
        }

        async function analyzeImage(imageUrl) {
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 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'
                    },
                    body: JSON.stringify({
                        model: "qwen/qwen2.5-vl-72b-instruct:free",
                        messages: [
                            {
                                role: "user",
                                content: [
                                    {
                                        type: "text",
                                        text: "Please extract all readable text from the image below and then provide a concise summary of the extracted text."
                                    },
                                    {
                                        type: "image_url",
                                        image_url: {
                                            url: imageUrl
                                        }
                                    }
                                ]
                            }
                        ]
                    })
                });

                const data = await response.json();
                
                let extractedText = "Unable to extract text.";
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const content = data.choices[0].message.content;
                    // Split the content into name and details
                    const lines = content.split('\n');
                    extractedText = lines.join('<br>') || "No text found.";
                }
                
                document.getElementById('loading').style.display = 'none';
                
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <div class="result-content">
                        <h2 class="flower-name">Extracted Text:</h2>
                        <div class="extracted-text">${extractedText.replace(/\n/g, '<br>')}</div>
                    </div>
                `;

            } catch (error) {
                console.error('Error:', error);
                alert('Error analyzing image. Please try again.');
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
